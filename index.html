<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            border-bottom: 1px dashed #3498db;
            padding: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <ul>
            <li><a href="/scribble">Scribble</a></li>
            <li><a href="/lp-calc">Life Point Calculator</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>
</body>

</html>
