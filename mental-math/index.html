<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Math Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Display A -->
    <div id="displayA" class="container active">
        <h2>Highscore:</h2>
        <h1><span id="maxScore">0</span></h1>
        <span hidden="hidden" id="score">0</span>
        <div class="choice-container">
            <button id="startButton">Start</button>
        </div>
    </div>

    <!-- Display B -->
    <div id="displayB" class="container">
        <div class="wrapper">
            <h3>Time: <span id="timer">60</span> seconds</h3>
            <h3>Current Score: <span id="currentScore">0</span></h3>
        </div>
        <div>
            <h1><span id="left">3</span><span id="operator">x</span><span id="right">5</span></h1>
        </div>
        <div class="choice-container">
            <button id="choice0">0</button>
            <button id="choice1">1</button>
        </div>
        <div class="choice-container">
            <button id="choice2">2</button>
            <button id="choice3">3</button>
        </div>

        <div class="choice-container">
            <button id="stopButton">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
