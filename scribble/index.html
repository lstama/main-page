<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clearCanvasModal" class="modal">
        <div class="containerModal">
            <p>Clear All?</p>
            <div class="clearCanvasModalOptions">
                <div id="clearCanvasNo" class="cancelButton">Cancel</div>
                <div id="clearCanvasYes" class="warningButton">Clear</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="toolContainer">
            <!-- TODO: Make this draggable -->
            <label>Size</label>
            <input type="range" id="penSize" min="1" max="50" value="5" style="pointer-events:auto">
            <label>Opacity</label>
            <input type="range" id="penOpacity" min="0" max="1" step="0.1" value="1" style="pointer-events:auto">
            <div class="toggle">
                <div id="penButton" class="column penButton">âœŽ</div>
                <div id="eraserButton" class="column eraserButton">â—¨</div>
                <label for="penColor" class="colorButton" id="colorLabel">â– </label>
                <input type="color" id="penColor" value="#7500f7" class="button color-picker">
                <div id="clearCanvas" class="clearButton">â›Œ</div>
                <div id="saveCanvas" class="saveButton">ðŸ–«</div>
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
