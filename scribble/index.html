<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Scribble</h1> -->

        <label>Size</label>
        <input type="range" id="penSize" min="1" max="50" value="5">
        <label>Opacity</label>
        <input type="range" id="penOpacity" min="0" max="1" step="0.1" value="1">


        <!-- <div id="currentMode">Current Mode: Pen</div>
        <div id="togglePenEraser">Switch to Eraser</div> -->
        <div class="toggle">
            <div id="penButton" class="column penButton">✎</div>
            <div id="eraserButton" class="column eraserButton">◨</div>
            <label for="penColor" class="colorButton" id="colorLabel">■</label>
            <input type="color" id="penColor" value="#7500f7" class="button color-picker">
            <div id="clearCanvas" class="clearButton">⛌</div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
